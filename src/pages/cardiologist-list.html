<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    

    <!-- Navigation -->
    <nav>
        <div class="logo">Prescripto</div>
        <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="#">All Doctors</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#" class="admin-btn">Admin Panel</a></li>
        </ul>
    </nav>

    <!-- Specialty Header -->
    <header class="specialty-header">
        <h1 id="specialty-title">Doctors</h1>
    </header>

    <!-- Doctor List Section -->
    <section class="doctor-list">
        <div class="doctor-card">
            <img src="doctor1.jpg" alt="Doctor">
            <h3>Dr. Aisha Sharma</h3>
            <p><span class="specialty"></span> | 10+ years experience</p>
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>

        <div class="doctor-card">
            <img src="doctor2.jpg" alt="Doctor">
            <h3>Dr. Rahul Verma</h3>
            <p><span class="specialty"></span> | 8+ years experience</p>
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>

        <div class="doctor-card">
            <img src="doctor3.jpg" alt="Doctor">
            <h3>Dr. Sneha Kapoor</h3>
            <p><span class="specialty"></span> | 12+ years experience</p>
            <button onclick="bookAppointment()">Book Appointment</button>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Prescripto. All Rights Reserved.</p>
    </footer>

    <script>
        // Get the specialty from URL and update the page title
        function getSpecialtyFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const specialty = urlParams.get('specialty') || 'Doctors';
            document.getElementById('specialty-title').innerText = specialty.charAt(0).toUpperCase() + specialty.slice(1);
            
            // Update doctor specialties dynamically
            const specialtyElements = document.querySelectorAll('.specialty');
            specialtyElements.forEach(el => el.innerText = specialty);
        }

        function bookAppointment() {
            alert("Redirecting to booking page...");
            // Here, you can redirect to an appointment booking page
        }

        window.onload = getSpecialtyFromURL;
    </script>

</body>
</html>
