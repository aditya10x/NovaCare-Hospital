<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - NovaCare Hospital</title>
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

  <!-- âœ… Matching Navigation Bar -->
  <nav>
    <div class="logo">NovaCare</div>
    <ul class="nav-links">
      <li><a href="homepage.html">Home</a></li>
      <li><a href="doctor-list.html">Doctors</a></li>
      <li><a href="appointment.html">Appointments</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Have a question or need help? Reach out to us below.</p>

    <form class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 NovaCare. All Rights Reserved.</p>
  </footer>

  <!-- Scroll Effect Script (Optional, like homepage) -->
  <script>
    window.addEventListener("scroll", function () {
      let navbar = document.querySelector("nav");
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Simple form alert
    document.querySelector(".contact-form").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("ðŸ“¨ Your message has been sent!");
      this.reset();
    });
  </script>
</body>
</html>
